  const explicacoes = {
    "espermatozoide voador engravida": "Fake: não existe 'espermatozoide voador'; a fecundação só ocorre com contato direto de sêmen com a vagina.",

  function analisar() {
    const texto = document.getElementById("input").value.toLowerCase();
    const resultado = document.getElementById("resultado");

    const achado = baseFake.find(f => texto.includes(f));

    if (achado) {
      resultado.className = "resultado fake";
      resultado.innerText = "FAKE: " + (explicacoes[achado] || "Essa afirmação não tem base científica.");
      return;
    }

    resultado.className = "resultado fato";
    resultado.innerText = "FATO ou Não Encontrado: Não identificamos essa frase como fake conhecida no banco de dados.";
  }
